<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEGSA uOttawa - Coming Soon</title>
   <link rel="icon" type="image/jpg" href="logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
        }


        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        h1 {
            color: #8F001A;
            font-size: 2.5rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .contact {
            margin-top: 30px;
            border-top: 1px solid #333;
            padding-top: 30px;
        }

        .contact p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .links a {
            display: inline-block;
            margin: 0 12px;
            font-size: 1.1rem;
            color: #4dabf7;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #82c9ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CEGSA</h1>
        <h2>Welcome to the Computer Engineering Student Association</h2>
        <p>Our new website is under construction and will be launching soon. We're working hard to build a new online hub for computer engineering students at the University of Ottawa.</p>

        <div class="contact">
            <p>Stay connected with us!</p>
            <div class="links">
                <a href="mailto:contact@cegsa.ca">Email</a>
                <a href="#" target="https://www.instagram.com/cegsa.uottawa/">Instagram</a>
                <a href="#" target="https://discord.gg/Pk7TTauFMT">Discord</a>
            </div>
        </div>
    </div>

</body>
</html>
